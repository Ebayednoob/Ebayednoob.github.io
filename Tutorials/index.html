    <style>

            font-family: 'Inter', sans-serif;

        .tutorial-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;

<body class="bg-gray-900 text-white selection:bg-blue-500 selection:text-white">

    <div class="container mx-auto px-4 py-10">

            <h1 class="text-4xl font-bold">Interactive Tutorials</h1>
            <!-- The href here assumes this page is in a 'tutorials' folder and the main page is at the root -->
            <a href="../index.html" class="text-lg text-blue-400 hover:text-blue-300 transition-colors">&larr; Back to Main Site</a>

        <!-- Grid for Tutorial Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            <!-- Tutorial 1: Scalar Wave Tutorial -->

            <a href="../Scalar Wave/Interactive Tutorial - Scalar Waves.html" class="block bg-gray-800 rounded-lg p-6 tutorial-card">
                <h3 class="text-2xl font-semibold text-blue-400 mb-2">Scalar Wave Tutorial</h3>

            </a>

                <h3 class="text-2xl font-semibold text-blue-400 mb-2">Toroid Simulator</h3>
                <p class="text-gray-300">Simulate the electromagnetic fields of a single coil toroid in this interactive tool.</p>
            </a>

            <!-- Add-new-tutorial placeholder card -->
            <div class="border-2 border-dashed border-gray-600 rounded-lg flex items-center justify-center p-6">
                <p class="text-gray-500">More tutorials coming soon...</p>
            </div>

        </div>

    </div>
