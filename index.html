<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulation Hub</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the active navigation link */
        .nav-link.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
        }
        /* Ensure the iframe takes up the full available space */
        #content-frame {
            height: calc(100vh - 8rem); /* Full viewport height minus header/padding */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md w-full p-4 z-10">
        <div class="container mx-auto max-w-7xl flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Interactive Physics Projects</h1>
            <p class="text-sm text-gray-500">Select a project from the sidebar to begin.</p>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="container mx-auto max-w-7xl flex-1 flex flex-col md:flex-row gap-6 p-4 md:p-6">

        <!-- Sidebar Navigation -->
        <aside class="w-full md:w-1/4 lg:w-1/5 bg-white p-6 rounded-2xl shadow-lg h-fit">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">Simulations</h2>
            <nav id="project-nav">
                <ul class="space-y-2">
                    <!-- Project links will be added here by JavaScript -->
                    <!-- Example: 
                    <li>
                        <a href="#" class="nav-link block p-3 rounded-lg hover:bg-gray-200 transition-colors" data-src="Scalar Wave/simulation.html">Bifilar Coil</a>
                    </li> 
                    -->
                </ul>
            </nav>
            <h2 class="text-xl font-bold mt-6 mb-4 border-b pb-2">Tutorials</h2>
             <nav id="tutorial-nav">
                <ul class="space-y-2">
                   <!-- Add tutorial links here -->
                </ul>
            </nav>
        </aside>

        <!-- Content Display -->
        <main class="flex-1 bg-white rounded-2xl shadow-lg overflow-hidden">
            <iframe id="content-frame" class="w-full h-full border-0" src="about:blank"></iframe>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectNav = document.getElementById('project-nav').querySelector('ul');
            const tutorialNav = document.getElementById('tutorial-nav').querySelector('ul');
            const contentFrame = document.getElementById('content-frame');

            // --- Define your projects and tutorials here ---
            // To add a new item, just add a new object to the array.
            // The 'path' is the relative path to the HTML file.
            const projects = [
                {
                    title: 'Bifilar Coil Simulation',
                    path: 'Scalar Wave/simulation.html'
                },
                // Add more projects here
                // { title: 'Another Simulation', path: 'Scalar Wave/another.html' }
            ];
            
            const tutorials = [
                // { title: 'How to use the coil sim', path: 'Scalar Wave/tutorial1.html' }
            ];


            // --- Function to create and append navigation links ---
            function populateNav(container, items) {
                if (items.length === 0) {
                    container.innerHTML = '<li><p class="text-sm text-gray-500">Coming soon.</p></li>';
                    return;
                }
              
                items.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#';
                    a.textContent = item.title;
                    a.dataset.src = item.path;
                    a.className = 'nav-link block p-3 rounded-lg hover:bg-gray-200 transition-colors';
                    li.appendChild(a);
                    container.appendChild(li);
                });
            }

            // --- Populate the navigation menus ---
            populateNav(projectNav, projects);
            populateNav(tutorialNav, tutorials);

            const navLinks = document.querySelectorAll('.nav-link');

            // --- Event listener for all navigation links ---
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();

                    // Update the iframe source
                    const pageSrc = this.dataset.src;
                    contentFrame.src = pageSrc;

                    // Update active link styling
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // --- Load the first project by default ---
            if (navLinks.length > 0) {
                navLinks[0].click();
            } else {
                contentFrame.srcdoc = `<div style="display:flex;justify-content:center;align-items:center;height:100%;font-family:sans-serif;color:#555;"><h1>No projects loaded.</h1><p>Add a project to the 'projects' array in the script.</p></div>`;
            }
        });
    </script>
</body>
</html>
