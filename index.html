<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple fade-in animation for content */
        #content-area {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white selection:bg-blue-500 selection:text-white">

    <div class="container mx-auto px-4 min-h-screen flex flex-col">

        <!-- Header and Navigation -->
        <header class="py-6 border-b border-gray-700">
            <nav class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-white hover:text-blue-400 transition-colors">Your Name</a>
                <div class="flex items-center space-x-6">
                    <button id="projects-btn" class="text-lg text-gray-300 hover:text-white transition-colors">Projects</button>
                    <button id="tutorials-btn" class="text-lg text-gray-300 hover:text-white transition-colors">Tutorials</button>
                    
                    <!-- Auth Section -->
                    <div id="auth-container" class="pl-4 border-l border-gray-700">
                         <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                            Login
                        </button>
                        <div id="user-profile" class="hidden items-center space-x-3">
                            <span id="user-email" class="text-sm text-gray-400"></span>
                            <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main id="content-area" class="flex-grow py-10">
            <!-- Content from other HTML files will be loaded here -->
            <div class="text-center">
                <h1 class="text-5xl font-bold mb-4">Welcome to My Interactive Portfolio</h1>
                <p class="text-xl text-gray-400">Select a section from the navigation to get started.</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center py-6 border-t border-gray-700 text-gray-500">
            <p>&copy; 2025 Your Name. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Firebase SDKs and custom script -->
    <script type="module">
        // Import Firebase services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAnBBcdczugJzl_5u1aLJb-OiHvvtDgHvY",
            authDomain: "gitlabs-3e081.firebaseapp.com",
            projectId: "gitlabs-3e081",
            storageBucket: "gitlabs-3e081.appspot.com", // Corrected storage bucket domain
            messagingSenderId: "46943115268",
            appId: "1:46943115268:web:d6746d2cb953a2847d7d51",
            measurementId: "G-M3MLTNVRH0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app); // Initialize Analytics
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Ensure user session persists across browser tabs/reloads
        setPersistence(auth, browserLocalPersistence);

        // --- DOM Element References ---
        const contentArea = document.getElementById('content-area');
        const projectsBtn = document.getElementById('projects-btn');
        const tutorialsBtn = document.getElementById('tutorials-btn');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userProfileDiv = document.getElementById('user-profile');
        const userEmailSpan = document.getElementById('user-email');

        // --- Authentication Logic ---
        const provider = new GoogleAuthProvider();

        // Listen for changes in authentication state (login/logout)
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                console.log('User signed in:', user.uid);
                userProfileDiv.classList.remove('hidden');
                userProfileDiv.classList.add('flex');
                loginBtn.classList.add('hidden');
                userEmailSpan.textContent = user.email;

                // Optional: Create a user document in Firestore if it doesn't exist
                const userRef = doc(db, "users", user.uid);
                getDoc(userRef).then(docSnap => {
                    if (!docSnap.exists()) {
                        setDoc(userRef, {
                            email: user.email,
                            createdAt: new Date(),
                            tutorialProgress: {} // Example field
                        }).then(() => console.log('New user document created in Firestore.'));
                    }
                });

            } else {
                // User is signed out
                console.log('User signed out.');
                userProfileDiv.classList.add('hidden');
                loginBtn.classList.remove('hidden');
                userEmailSpan.textContent = '';
            }
        });

        // Event listener for the login button
        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("Login successful!", result.user);
                }).catch((error) => {
                    console.error("Authentication failed:", error);
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // Handle errors here.
                });
        });

        // Event listener for the logout button
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                // Sign-out successful.
                // The onAuthStateChanged listener will handle the UI update.
                // Navigate to home page after logout
                contentArea.innerHTML = `
                    <div class="text-center">
                        <h1 class="text-5xl font-bold mb-4">You have been logged out.</h1>
                        <p class="text-xl text-gray-400">Thank you for visiting.</p>
                    </div>
                `;
            }).catch((error) => {
                console.error("Sign out failed:", error);
            });
        });

        // --- Content Loading Logic ---
        async function loadContent(filePath) {
            try {
                // Add a loading state
                contentArea.innerHTML = '<p class="text-center text-gray-400">Loading...</p>';
                
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`Could not load ${filePath}. Status: ${response.status}`);
                }
                const htmlContent = await response.text();
                contentArea.innerHTML = htmlContent;

            } catch (error) {
                console.error('Failed to fetch content:', error);
                contentArea.innerHTML = `<p class="text-center text-red-400">Sorry, we couldn't load this section. Please try again later.</p>`;
            }
        }

        // Event listeners for navigation buttons
        projectsBtn.addEventListener('click', () => loadContent('projects.html'));
        tutorialsBtn.addEventListener('click', () => loadContent('tutorials.html'));

    </script>
</body>
</html>
